<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset=UTF-8 />
		<meta lang="ja">

		<title>Getting Started: Serving Web Content</title>
	</head>
	<body>
		<form th:action="@{/home/}" th:object="${personForm}">
			<input type="text" name="keyWord" value="焼肉 田無"> <br>
			name:<input	type="text" name="userName" th:field="*{userName}">
			<div th:errors="*{userName}" class="error">name error</div><br>
			mail:<input type="text" name="mail" th:field="*{mail}">
			<div th:errors="*{mail}" class="error">mail error</div><br>
			number:<input type="text" name="number" th:field="*{number}">
			<div th:errors="*{number}" class="error">number error</div>
			<input type="submit" value="send">
		</form>
	</body>
</html>
