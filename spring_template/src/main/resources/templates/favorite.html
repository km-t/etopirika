<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <table border="1">
    <tr th:each="shop : ${shops}">
      <td th:text="${shop.name}"></td>
      <td th:text="${shop.address}"></td>
      <td th:text="${shop.open}"></td>
      <td th:text="${shop.stationName}"></td>
      <td>
        <form th:action="@{/favorite/delete}" method="get">
           <input type="hidden" name="address" th:value="${shop.address}">
          <button type="submit">削除</button>
        </form>
    </tr>
    <br>
  </table>
</body>
</html>
