<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<a th:href="@{/favorite/}">お気に入り一覧画面</a>
	<a th:href="@{/}">戻る</a>


	<table>
		<tr>
			<td>店舗名</td>
			<td>住所</td>
			<td>開店日時</td>
			<td>最寄り駅</td>
		</tr>
		<tr th:each="shop : ${shops}">
			<td th:text="${shop.name}"></td>
			<td th:text="${shop.address}"></td>
			<td th:text="${shop.open}"></td>
			<td th:text="${shop.stationName}"></td>
			<td>
				<form th:action="@{/favorite/fav}" method="post" th:object="${shop}">
					<input type="hidden" th:value="*{address}" name="address">
					<input type="hidden" th:value="*{name}" name="name"> <input
						type="hidden" th:value="*{open}" name="open"> <input
						type="hidden" th:value="*{stationName}" name="stationName">
					<button type="submit" name="favShop">お気に入り</button>
				</form>
			</td>
		</tr>
		<br>
	</table>

	<hr>

	<table class="table table-bordered table-striped table-hover">
		<tr class="table-info">
			<td>店舗名</td>
			<td>住所</td>
			<td>開店日時</td>
			<td>最寄り駅</td>
		</tr>
		<tr th:each="shop : ${shops}">
			<td class="col-2" th:text="${shop.name}"></td>
			<td class="col-4" th:text="${shop.address}"></td>
			<td class="col-4" th:text="${shop.open}"></td>
			<td class="col-2" th:text="${shop.stationName}"></td>
			<td>
				<form th:action="@{/favorite/fav}" method="post" th:object="${shop}">
					<input type="hidden" th:value="*{address}" name="address">
					<input type="hidden" th:value="*{name}" name="name"> <input
						type="hidden" th:value="*{open}" name="open"> <input
						type="hidden" th:value="*{stationName}" name="stationName">
					<button type="submit" class="btn btn-secondary" name="favShop">お気に入り</button>
				</form>
			</td>
		</tr>
		<br>
	</table>
</body>
</html>
